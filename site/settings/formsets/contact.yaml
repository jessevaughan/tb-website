title: Contact Me

fields:
  name:
    display: Name
    validate: required|min:2
  company:
    display: Company
    validate: required|min:2
  email:
    display: Email Address
    validate: required|email
  phone:
    display: Phone
    validate: required|numeric
  comment:
    display: Comment

metrics:
  -
    type: total
    label: Total Responses
  -
    type: sum
    field: number
    label: Sum of Favorite Number
  -
    type: average
    field: number
    label: Average Favorite Number
    precision: 1
