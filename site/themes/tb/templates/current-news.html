<header style="
  width: 100%;
  height: 300px;
  background-repeat: no-repeat;
  background-image: url('/assets/img/home-potomac.jpg');
  background-attachment: scroll;
  background-size: cover;
  background-position: center center;">
</header>

<section class="wrapper container">
  
  <div class="row">
    <div class="col_12">

    	<header>
    		<h1>{{ title }}</h1>
    		{{ content wrap="h2" }}
    	</header>

    	<div id="current-news">
        {{ collection:news }}
          <h5 class="caption">{{ title }}</h5>
          {{ content }}
        {{ /collection:news }}
      </div>

    </div>
  </div>

</section>
