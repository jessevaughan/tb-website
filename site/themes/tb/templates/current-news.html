<header data-parallax="scroll" data-image-src="/assets/img/home-potomac.jpg" style="
  width: 100%;
  height: 300px;">
</header>

<section class="wrapper container">
  
  <div class="row">
    <div class="col_12">

    	<header>
    		<h1>{{ title }}</h1>
    		{{ content wrap="h2" }}
    	</header>

    	<div id="current-news">
        {{ collection:news }}
          <h5 class="caption">{{ title }}</h5>
          {{ content }}
        {{ /collection:news }}
      </div>

    </div>
  </div>

</section>
