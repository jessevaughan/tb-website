<header style="
  width: 100%;
  height: 300px;
  background-repeat: no-repeat;
  background-image: url('/assets/img/home-potomac.jpg');
  background-attachment: scroll;
  background-size: cover;
  background-position: center center;">
</header>

<section class="wrapper container">
  
  <div class="row">
    <div class="col_12">

    	<header>
    		<h1>{{ title }}</h1>
    		{{ content_raw wrap="h2" }}
    	</header>

      <div class="tiles">
        {{ collection:awards }}
          <h3 class="caption">{{ title }}</h3>
          <p>{{ content }}</p>
        {{ /collection:awards }}
      </div>

    </div>
  </div>

</section>
