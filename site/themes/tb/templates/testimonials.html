<header data-parallax="scroll" data-image-src="{{ header_image }}" style="
  width: 100%;
  height: 300px;">
</header>

<section class="wrapper decor">
  <div class="container">

    <div class="row">
      <div class="col_12">
        <h1>{{ title }}</h1>

        {{ collection:testimonials }}
        <div class="testimonial-chunk">
          {{ content }}
          <h5>-{{ name }}<br>
          {{ position }}</h5>
        </div>
        {{ /collection:testimonials }}

      </div>
    </div>

  </div>
</section>
